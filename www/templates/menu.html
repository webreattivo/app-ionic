<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button hide-back-button="true">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/login" ng-hide="isAuthenticated()">
                    Login
                </ion-item>
                <ion-item menu-close href="#/app/dashboard">
                    Dashboard
                </ion-item>
                <ion-item menu-close href="#/app/user">
                    User Area
                </ion-item>
                <ion-item menu-close href="#/app/admin">
                    Admin Area
                </ion-item>
                <ion-item menu-close href="#/app/push-notification">
                    Push Notification
                </ion-item>
                <ion-item menu-close ng-click="logout()" ng-show="isAuthenticated()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
