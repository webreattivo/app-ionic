<ion-view view-title="Info Device" name="device-view">
    <ion-content class="padding">
        <h3>Manufacturer: {{device.manufacturer}}</h3>
        <h3>Serial: {{device.serial}}</h3>
        <h3>Model: {{model}}</h3>
        <h3>Platform: {{platform}}</h3>
        <h3>Uuid: {{uuid}}</h3>
        <h3>Version: {{version}}</h3>
    </ion-content>
</ion-view>
