<ion-view view-title="Push Notification" name="dashboard-view">
    <ion-content class="padding">
        <div class="row">
            <div class="col text-center">
                <h3 class="title">Token</h3>
                <small>{{token}}</small>
            </div>
            <button class="button button-positive" ng-click="toCopy()">
                Copy Token
            </button>
        </div>
    </ion-content>
</ion-view>
